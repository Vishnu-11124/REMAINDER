<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remainder</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <section class="todo">
        <h2>To-Do Web-App</h2>
        <div class="input">
            <input type="text" class="input-field" id="todoinput" placeholder="Add new task.">
            <button class="btn">Add</button>
        </div>
        <ul class="scroll">
            <li id="todolist"></li>
        </ul>
        <div>
            <hr class="counter">
            <div class="counter-container">
                <p><span id="todocount">0</span> total iems</p>
                <button class="delete" id="deletebutton">Delete All</button>
            </div>
        </div>
    </section>
</body>
</html>
